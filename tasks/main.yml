---
- name: get tgz
  become: yes
  become_user: root
  get_url:
    url: '{{sbt_tgz_url}}'
    dest: /tmp/{{sbt_tgz}}
    checksum: '{{sbt_tgz_checksum}}'
    mode: 0644

- name: inflate/install
  become: yes
  become_user: root
  unarchive:
    copy: no
    src: /tmp/{{sbt_tgz}}
    dest: '{{sbt_install_parent_dir}}'
    creates: '{{sbt_install_dir}}'

- name: link sbt...
  become: yes
  become_user: root
  file:
    src: '{{sbt_install_dir}}'
    dest: '{{sbt_link_dir}}'
    state: link

- name: add sbt to the default path...
  become: yes
  become_user: root
  with_items:
    - f: sbt.sh
      d: /etc/profile.d
      m: '0644'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'

- name: trigger sbt bootstrap...
  become: yes
  become_user: root
  command: '{{sbt_link_dir}}/bin/sbt -Dsbt.version={{sbt_ver}} compile'
