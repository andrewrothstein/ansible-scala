---
- name: get tgz
  become: yes
  become_user: root
  get_url: >
    url={{sbt_tgz_url}}
    dest=/tmp/{{sbt_tgz}}
    mode=0644

- name: mkdir sbt install dir
  become: yes
  become_user: root
  file: >-
    path={{sbt_target_dir}}
    state=directory
    mode=0755
  
- name: inflate/install
  become: yes
  become_user: root
  unarchive: >
    copy=no
    src=/tmp/{{sbt_tgz}}
    dest={{sbt_target_dir}}
    creates={{sbt_target_dir}}/{{sbt_pkg_subdir}}

- name: link sbt...
  become: yes
  become_user: root
  with_items:
    - sbt
  file: >-
    src={{sbt_target_dir}}/{{sbt_pkg_subdir}}/bin/{{item}}
    dest={{sbt_install_dir}}/{{item}}
    state=link

- name: print sbt version
  become: yes
  become_user: root
  command: sbt --version
