---
- name: get tgz
  become: yes
  become_user: root
  get_url:
    url: '{{sbt_tgz_url}}'
    dest: /tmp/{{sbt_tgz}}
    checksum: '{{sbt_tgz_checksum}}'
    mode: 0644

- name: inflate/install
  become: yes
  become_user: root
  unarchive:
    copy: no
    src: /tmp/{{sbt_tgz}}
    dest: '{{sbt_install_parent_dir}}'
    creates: '{{sbt_install_dir}}'

- name: link sbt...
  become: yes
  become_user: root
  with_items:
    - sbt
  file:
    src: '{{sbt_install_dir}}/bin/{{item}}'
    dest: '{{sbt_link_target_dir}}/{{item}}'
    state: link

- name: trigger sbt bootstrap...
  become: yes
  become_user: root
  command: sbt -Dsbt.version={{sbt_ver}} compile
